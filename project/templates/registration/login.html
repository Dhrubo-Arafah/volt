{%extends 'base.html'%}
{%load static%}
{% load crispy_forms_tags %}
{% block title %}Login Form{% endblock %}
{%block content%}
<div class="row row-cols-1 row-cols-md-2">
    <div class="col">
        <div class="mt-0 mt-md-5">
            <h1>Login Form</h1>
        {% for message in messages %}
        {{message}}
        {% endfor %}
        <br>
        <form action="" method="post" class="w-100">
            {%csrf_token%}
            {{form | crispy}}
            <br>
            <input type="submit" value="Save" class="btn btn-outline-primary ">
            <br><br>
            New Here ? <a href="{% url 'register'%}">Create Account</a>
        </form>
        </div>
    </div>
        <div class="col">
            <img src="{% static 'image/user-login.png'%}" alt="Login Image" class="img-fluid">
        </div>
    </div>

    {%endblock content%}
